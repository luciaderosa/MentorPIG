<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>{%block title%}Mentor Bootstrap Template - Index{% endblock %}</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  {% load static %}
  <link href="{% static 'mentor/img/favicon.png' %}" rel="icon">
  <link href="{% static 'mentor/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'mentor/vendor/animate.css/animate.min.css' %}" rel="stylesheet">
  <link href="{% static 'mentor/vendor/aos/aos.css' %}" rel="stylesheet">
  <link href="{% static 'mentor/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'mentor/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'mentor/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'mentor/vendor/remixicon/remixicon.css' %}" rel="stylesheet">
  <link href="{% static 'mentor/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'mentor/css/style.css' %}" rel="stylesheet">
  
</head>

<body>
  {% include 'header.html' %}
  {% block content %}{% endblock %} 
  {% include 'footer.html' %}

  <div id="preloader"></div>
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{% static 'mentor/vendor/purecounter/purecounter_vanilla.js' %}"></script>
  <script src="{% static 'mentor/vendor/aos/aos.js' %}"></script>
  <script src="{% static 'mentor/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'mentor/vendor/swiper/swiper-bundle.min.js' %}"></script>
  <script src="{% static 'mentor/vendor/php-email-form/validate.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'mentor/js/main.js' %}"></script>

</body>

</html>
